version: '3.8'

services:
  # 1. Infrastructure Services (DB & Cache)
  redis:
    image: redis:7-alpine
    container_name: crawler-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  postgres:
    image: postgres:15
    container_name: crawler-postgres
    environment:
      POSTGRES_DB: crawler_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres # 개발용이므로 단순화, 보안 필요시 변경
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    # DB가 완전히 켜졌는지 확인하는 헬스체크 (크롤러들의 안정적 접속을 위해)
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: crawler-postgres-exporter
    ports:
      - "9187:9187" # Prometheus가 긁어갈 포트
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@postgres:5432/crawler_db?sslmode=disable"
    depends_on:
      - postgres
    restart: always

  # 2. Crawler API Server (크롤링을 바로 시작하지 않고 API로 제어)
  crawler-api:
    ports:
      - "8080:8080"  # API 포트
      - "8000:8000"  # Prometheus 메트릭 포트
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: crawler-api
    # ✨ 핵심 변경: API 서버만 실행 (크롤링 시작 안 함)
    command: python src/api/server.py
    environment:
      # 같은 도커 네트워크라 서비스명(redis, postgres)으로 접속 가능
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      redis:
        condition: service_started
      postgres:
        condition: service_healthy # DB가 쿼리 받을 준비가 되면 실행
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:

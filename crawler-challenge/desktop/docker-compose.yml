# Stream Pipeline Infrastructure
# Kafka (KRaft mode) + MinIO + PostgreSQL + Redis
# Usage: docker compose up -d

version: '3.8'

services:
  # ============================================
  # Message Queue: Kafka (KRaft Mode - No Zookeeper)
  # ============================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    hostname: kafka
    ports:
      - "9092:9092"      # External access
      - "29092:29092"    # Internal access
    environment:
      # KRaft Mode Settings
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      # Listeners
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,EXTERNAL://${KAFKA_EXTERNAL_HOST:-localhost}:9092
      KAFKA_LISTENERS: CONTROLLER://0.0.0.0:9093,PLAINTEXT://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # Cluster ID (required for KRaft)
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      # Performance Tuning
      KAFKA_NUM_PARTITIONS: 12
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      # Single broker settings (required for consumer groups)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_RETENTION_HOURS: 6
      KAFKA_LOG_SEGMENT_BYTES: 1073741824  # 1GB
      KAFKA_MESSAGE_MAX_BYTES: 10485760    # 10MB (for compressed HTML)
      KAFKA_REPLICA_FETCH_MAX_BYTES: 10485760
      # Compression
      KAFKA_COMPRESSION_TYPE: gzip
      KAFKA_LOG_CLEANUP_POLICY: delete
      # Memory
      KAFKA_HEAP_OPTS: "-Xmx2G -Xms1G"
      # KRaft log dirs
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:29092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - stream-network

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: crawler-stream
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      DYNAMIC_CONFIG_ENABLED: "true"
      AUTH_TYPE: "LOGIN_FORM"
      SPRING_SECURITY_USER_NAME: ${KAFKA_UI_USER:-admin}
      SPRING_SECURITY_USER_PASSWORD: ${KAFKA_UI_PASSWORD:-admin123}
    networks:
      - stream-network

  # ============================================
  # Object Storage: MinIO
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: minio
    hostname: minio
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stream-network

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin123};
      mc mb --ignore-existing myminio/raw-html;
      mc mb --ignore-existing myminio/processed-markdown;
      mc mb --ignore-existing myminio/crawl-metadata;
      echo 'Buckets created successfully';
      exit 0;
      "
    networks:
      - stream-network

  # ============================================
  # Database: PostgreSQL (Metadata)
  # ============================================
  postgres:
    image: pgvector/pgvector:pg15  # pgvector 확장 포함 (RAG 임베딩 저장용)
    container_name: postgres
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crawler}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crawler123}
      POSTGRES_DB: ${POSTGRES_DB:-crawler_stream}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../docker/init-stream.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
      - ../docker/migrations/002_add_pgvector.sql:/docker-entrypoint-initdb.d/02_pgvector.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crawler} -d ${POSTGRES_DB:-crawler_stream}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - stream-network

  # ============================================
  # Cache: Redis (Progress Tracking)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - stream-network

  # ============================================
  # RAG Search API
  # ============================================
  search-api:
    image: python:3.11-slim
    container_name: search-api
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8600:8600"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-crawler_stream}
      POSTGRES_USER: ${POSTGRES_USER:-crawler}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crawler123}
      EMBED_BACKEND: ${EMBED_BACKEND:-local}
      EMBED_MODEL_NAME: ${EMBED_MODEL_NAME:-all-MiniLM-L6-v2}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    volumes:
      - ../:/app:ro
      - huggingface_cache:/root/.cache/huggingface
    working_dir: /app
    command: >
      bash -c "pip install -q fastapi 'uvicorn[standard]' asyncpg sentence-transformers python-dotenv &&
               python desktop/run_api.py --host 0.0.0.0 --port 8600"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8600/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - stream-network

# ============================================
# Volumes
# ============================================
volumes:
  kafka_data:
    driver: local
  minio_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  huggingface_cache:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  stream-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

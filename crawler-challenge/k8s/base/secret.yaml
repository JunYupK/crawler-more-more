apiVersion: v1
kind: Secret
metadata:
  name: crawler-secrets
  namespace: crawler
type: Opaque
stringData:
  # PostgreSQL Password (base64 encoding happens automatically with stringData)
  POSTGRES_PASSWORD: "postgres"

  # Redis Password (optional - leave empty for no auth)
  REDIS_PASSWORD: ""

---
# Alternative: Use base64 encoded values with 'data' field
# To encode: echo -n "your-password" | base64

apiVersion: v1
kind: ConfigMap
metadata:
  name: crawler-config
  namespace: crawler
data:
  # Crawler Performance Settings
  TARGET_PAGES_PER_SECOND: "28"
  MAX_CONCURRENT_REQUESTS: "200"
  REQUEST_TIMEOUT: "10"

  # Aggressive Optimization Settings
  GLOBAL_SEMAPHORE_LIMIT: "200"
  TCP_CONNECTOR_LIMIT: "300"
  TCP_CONNECTOR_LIMIT_PER_HOST: "20"
  DEFAULT_CRAWL_DELAY: "0.5"
  WORKER_THREADS: "16"
  BATCH_SIZE: "100"

  # Redis Settings
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"

  # PostgreSQL Settings
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "crawler_db"
  POSTGRES_USER: "postgres"

  # Logging
  LOG_LEVEL: "INFO"

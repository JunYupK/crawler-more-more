# Optional: Ingress for Grafana (requires Ingress Controller)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: crawler
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Add other annotations as needed (e.g., cert-manager for TLS)
spec:
  ingressClassName: nginx  # Change to your ingress class
  rules:
    - host: grafana.crawler.local  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
  # tls:
  #   - hosts:
  #       - grafana.crawler.local
  #     secretName: grafana-tls

---
# Optional: Ingress for Prometheus
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ingress
  namespace: crawler
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: prometheus.crawler.local  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090
